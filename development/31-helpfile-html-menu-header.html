<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset="utf-8">
  <style>
    body,a {
      font-family: Verdana, sans-serif;color:black;
    }
    ul {
      padding-left: 0.5em;
    }
    ul, #treeMenue {
      list-style-type: none;
      user-select: none;
    }
    label, li {
       padding-top: 0.2em;
       padding-bottom: 0.2em;
    }
    .versteckt ul { display: none; }
    .versteckt input[type=checkbox] { display: none; }
    .versteckt input:checked ~ ul { display: block; }
    .versteckt { 
        position: relative; 
        padding-left: 1.2em;
    }
    .versteckt label:after {
        content: "\25B6";
        position: absolute;
        top: 0.1em; left: 0;
        text-align: center;
        color: #162D50;
        transition: all 0.5em;
    }
    .versteckt input:checked ~ label:after { 
        transform: rotate(35deg);
        color: #FF6600;
    }
</style>
</head>

<ul id="treeMenu">
