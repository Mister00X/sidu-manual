<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="{{!language}}">
<head>
    <title>{{!title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css" media="all">@import url("{{STATIC_URL}}/static/css/content.css");</style>
    <style type="text/css" media="all">@import url("{{STATIC_URL}}/static/css/menu.css");</style>
    <style type="text/css" media="print">@import url("{{STATIC_URL}}/static/css/print.css");</style>
    <style type="text/css" media="all">@import url("{{STATIC_URL}}/static/css/topmenu.css");</style>
    <link rel ="shortcut icon" href="{{STATIC_URL}}/static/favicon.ico" />
    <script type="text/javascript" src="{{STATIC_URL}}/static/js/menu2.js"></script>
    <!--[if lt IE 8]>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}/static/css/ie_5-7_override.css">
    <![endif]-->
    <!--[if lt IE 7]>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}/static/css/ie_5-6_override.css">
    <![endif]-->
    {{META_DYNAMIC}}
</head>

<body>
    <div id="wrapper">
        <div id="siduction-header">
            <div id="header_logo">
                <a class="pict_link" href="http://forum.siduction.org">
                     <img id="header_logo_img" alt="{{.txt_alt_logo}}" src="{{STATIC_URL}}/static/logos/logo.png">
                </a>
            </div>
            <div id="top-lang"> <!-- language selection top-menu -->
                <form action="_language" method="get">
                    <a href="_language?language=de&amp;button_select=x">de</a>
                    <a href="_language?language=en&amp;button_select=x">en</a>
                    <a href="_language?language=it&amp;button_select=x">it</a>
                    <a href="_language?language=pl&amp;button_select=x">pl</a>
                    <a href="_language?language=pt-br&amp;button_select=x">pt-br</a>
                    <a href="_language?language=ro&amp;button_select=x">ro</a>
                    <input type="submit" name="button_select"/>
                </form>
            </div>  <!-- language selection end -->
            <div id="top-navigation">
                <ul id="top-menu-list">
                    <li><a href="http://siduction.org">{{.txt_top_menu_news}}</a></li>
                    <li><a href="http://siduction.org/index.php?module=News">{{.txt_top_menu_blog}}</a></li>
                    <li><a href="http://wiki.siduction.de/">{{.txt_top_menu_wiki}}</a></li>
                    <li><a href="http://siduction.org/index.php?name=PNphpBB2&amp;lang={{!language}}">{{.txt_top_menu_forum}}</a></li>
                </ul>
            </div> <!-- top-navigation -->
        </div> <!-- siduction-header -->

        <div class="frame" class="to-top">
            <div id="main_content_section">
                <div id="menu">
                    <div class="menuitem">
                        <span class="topslice">
                            <span></span>
                        </span>
                        <a href="/">
                            <img src="{{STATIC_URL}}/static/logos/manual-siduction-logo.png" title="{{.txt_logo_title}}" alt="{{.txt_logo_alt}}" />
                        </a>
                        <span class="botslice">
                            <span></span>
                        </span>
                    </div> <!-- menuitem -->

                    <div class="menuitem">
                        <span class="topslice">
                            <span></span>
                        </span>
                        <a href="!search">
                            <img src="/static/logos/manual-search-22x22.png" title="{{.txt_search}}" alt="{{.alt_search}}" />
                            <b>{{.txt_search}}</b>
                        </a>
                        <span class="botslice">
                            <span></span>
                        </span>
                    </div> <!-- menuitem -->

                    <div class="menuitem">
                        <span class="topslice">
                            <span></span>
                        </span>
                        <a href="!language"><img src="/static/logos/siduction-lang-100x64.png" title="{{.txt_lang_switch}}" alt="{{.alt_lang_switch}}" /></a>
                        <span class="botslice">
                            <span></span>
                        </span>
                    </div> <!-- menuitem -->

                    <div class="menuitem">
                        <span class="topslice">
                            <span></span>
                        </span>
                        {{MENU}}
                        <span class="botslice">
                            <span></span>
                        </span>
                    </div> <!-- menuitem -->

                    <div class="menuitem">
                        <span class="topslice">
                            <span></span>
                        </span>
                        <a href="http://forum.siduction.org/index.php?page=Donations">
                           <img src="{{STATIC_URL}}/static/logos/siduction_donate_75.png" title="{{.txt_donate}}" alt="{{.txt_donate}}" />
                        </a>
                        <span class="botslice">
                            <span></span>
                        </span>
                    </div><!-- menuitem -->
                </div> <!-- menu -->

                <div id="main-page">
                    {{CONTENT}}
                </div> <!-- main-page -->

            </div> <!-- main_content_section -->
        </div> <!-- frame -->

        <div id="footer" class="clear">
            {{.txt_footer}}
        </div> <!-- footer -->

        <!-- piwik integration start-->
        <script type="text/javascript">
            var pkBaseURL = (("https:" == document.location.protocol) ? "https://piwik.siduction.org/" : "http://piwik.siduction.org/");
            document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
            try {
                var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 9);
                piwikTracker.trackPageView();
                piwikTracker.enableLinkTracking();
            } catch( err ) {}
        </script>
        <noscript>
            <p><img src="http://piwik.siduction.org/piwik.php?idsite=9" style="border:0" alt="" /></p>
        </noscript>
        <!-- piwik integration end -->

    </div> <!-- wrapper -->
</body>
</html>
